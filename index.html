<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 4 Kids</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <nav-logo>
            <h1>Math 4 Kids</h1>
        </nav-logo>
        <nav-operations>
            <ul id="nav-operations">
                <li><button onclick="addition()">Add</button></li>
                <li><button onclick="subtraction()">Subtract</button></li>
                <li><button onclick="multiplication()">Multiply</button></li>
                <li><button onclick="division()">Divide</button></li>
            </ul>
        </nav-operations>
    </nav>

    <main>
        <question>
            <div class="question-container">
                <span id="question-first-operand">5</span>
                <span id="question-operator">+</span>
                <span id="question-second-operand">6</span>
                <span id="question-equals">=</span>
                <span id="question-result">?</span>
            </div>
        </question>
        <answer>
            <ul>
                <li id="answer-1"  class="answer-options"><button id="answer-one">11</button></li>
                <li id="answer-2"  class="answer-options"><button id="answer-two">35</button></li>
                <li id="answer-3" class="answer-options"><button id="answer-three">67</button></li>
            </ul>
        </answer>
    </main>

    <script src="script.js"></script>
</body>
</html>
